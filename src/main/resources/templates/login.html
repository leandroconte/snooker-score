<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Snooker App Login</title>

    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/login.css" rel="stylesheet"/>
</head>
<body>

    <div class="container form-signin">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Log In</h3>
                </div>
                <div class="panel-body">
                    <div th:if="${param.error}">
                        <p class="danger">Login inválido.</p>
                    </div>
                    <div th:if="${param.logout}">
                        <p>Log out realizado.</p>
                    </div>
                    <form role="form" th:action="@{/login}" method="post">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="Usuário" name="username" type="text" autofocus="" />
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Senha" name="password" type="password" value="" />
                            </div>
                            <!--<div class="checkbox">
                                <label>
                                    <input name="remember" type="checkbox" value="Remember Me">Remember Me
                                </label>
                            </div>-->
                            <button class="btn btn-lg btn-success btn-block" type="submit" value="Login">Login</button>
                        </fieldset>
                    </form>
                </div>
            </div>
    </div>
</body>
</html>
