<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Snooker</title>

        <link href="css/bootstrap.min.css" rel="stylesheet" >
        <link href="css/bootstrap-datetimepicker.min.css" rel="stylesheet" >
        <link href="css/app.css" rel="stylesheet" >

    </head>
    <body>

        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Atlanta Snooker</a>
                </div>
                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#logout" id="logout">Logout</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container">

            <div>
                <h2>Placar</h2>
                <!--<button class="btn btn-primary pull-right" type="submit">Novo participante</button>-->
            </div>
            <div id="users"><!-- table of users --></div>

            <div class="op-player">
                <button id="addPointButton" type="button" class="btn btn-primary" title="Adiciona pontos ao jogador selecionado"
                        data-toggle="modal" data-target="#addScore" disabled>
                    Adicionar ponto
                </button>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="addScore" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">Adicionar ponto</h4>
                    </div>
                    <div class="modal-body">
                        <div>
                            <div class="form-group">
                                <label>Data do jogo</label>
                                <div class='input-group date' id='dateScore'>
                                    <input type='text' class="form-control" />
                                    <span class="input-group-addon">
                                        <span class="glyphicon glyphicon-calendar"></span>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                        <button id="addPointsModal" type="button" class="btn btn-primary">Adicionar</button>
                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
        <script type="text/javascript" src="js/libs/moment.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/libs/bootstrap-datetimepicker.min.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
    </body>
</html>
